<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURE GLOW</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('pro1.png');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            flex: 1;
            padding-top: 50px;
        }
        /* Update font for the header */
        h1, .card-title {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            font-weight: 600;
            color: black;
        }
        .card {
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #fff;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            filter: brightness(0.7);
            transition: filter 0.3s;
        }
        .card:hover .card-img-top {
            filter: brightness(1);
        }
        .card-body {
            padding: 20px;
            background: aqua;
            color: aquamarine;
            text-align: center;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar {
            background-image: url('bgfirst.jpg');
            background-size: cover;
            background-position: center;
            padding: 70px 0;
            color: white;
        }
        .footer {
            background-color: black;
            color: white;
            padding: 10px 0;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PURE GLOW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <h2><a class="nav-link" href="FIRST.html">HOME</a></h2>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">OUR PRODUCTS</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Breakfast Card with Link -->
            <div class="col">
                <a href="MAKE.html">
                    <div class="card">
                        <img src="make.jpg" class="card-img-top" alt="MAKEUP">
                        <div class="card-body">
                            <h5 class="card-title">MAKEUP</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Lunch Card with Link -->
            <div class="col">
                <a href="SKINCARE.html">
                    <div class="card">
                        <img src="skin.jpg" class="card-img-top" alt="SKINCARE">
                        <div class="card-body">
                            <h5 class="card-title">SKIN CARE</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Dinner Card with Link -->
            <div class="col">
                <a href="HAIRCARE.html">
                    <div class="card">
                        <img src="hair.jpg" class="card-img-top" alt="HAIRCARE">
                        <div class="card-body">
                            <h5 class="card-title">HAIRCARE</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Sweets Card with Link -->
            <div class="col">
                <a href="fra.html">
                    <div class="card">
                        <img src="per.jpg" class="card-img-top" alt="FRAGRENCE">
                        <div class="card-body">
                            <h5 class="card-title">FRAGRANCE</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Beverage Card with Link -->
            <div class="col">
                <a href="CARE.html">
                    <div class="card">
                        <img src="body.jpg" class="card-img-top" alt="WASH & BODY">
                        <div class="card-body">
                            <h5 class="card-title">WASH & BODY</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Deserts Card with Link -->
            <div class="col">
                <a href="baby.html">
                    <div class="card">
                        <img src="baby.jpg" class="card-img-top" alt="BABY PRODUCT">
                        <div class="card-body">
                            <h5 class="card-title">BABY PRODUCTS</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer text-white text-center py-3 mt-auto">
        <p>&copy; 2025 PUREGLOW. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

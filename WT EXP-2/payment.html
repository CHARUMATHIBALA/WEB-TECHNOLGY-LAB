<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: url('bgfirst.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <h2 class="text-center">Payment Details</h2>
    <form id="payment-form">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="ENTER CUSTOMER NAME" pattern="^[A-Za-z\s]+$" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="1234567890" pattern="[0-9]{10}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Expiration Date</label>
            <input type="month" id="exp-date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CVV</label>
            <input type="text" id="cvv" class="form-control" placeholder="123" pattern="\d{3}" required>
        </div>
        <button type="submit" class="btn btn-custom">Pay Now</button>
    </form>
    <p class="success-message">Payment Successful! ðŸŽ‰</p>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const cardNumber = document.getElementById('card-number');
        const cvv = document.getElementById('cvv');

        // Validate Name
        if (!/^[A-Za-z\s]+$/.test(name.value)) {
            alert("Please enter a valid name (only alphabets and spaces).");
            return;
        }

        // Validate Email
        if (!email.checkValidity()) {
            alert("Please enter a valid email address.");
            return;
        }

        // Validate Phone Number
        if (!phone.checkValidity()) {
            alert("Please enter a valid 10-digit phone number.");
            return;
        }

        // Validate Card Number
        if (!cardNumber.checkValidity()) {
            alert("Please enter a valid 16-digit card number.");
            return;
        }

        // Validate CVV
        if (!cvv.checkValidity()) {
            alert("Please enter a valid 3-digit CVV.");
            return;
        }

        // Simulate payment processing delay
        setTimeout(() => {
            document.querySelector('.success-message').style.display = 'block';
        }, 1000);
    });
</script>

</body>
</html>

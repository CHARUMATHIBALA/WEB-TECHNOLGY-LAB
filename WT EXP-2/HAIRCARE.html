  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle "Buy Now" button clicks
    document.querySelectorAll('.buy-now').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const product = this.getAttribute('data-product');
        const price = this.getAttribute('data-price');
        window.location.href = `checkout.html?product=${encodeURIComponent(product)}&price=${encodeURIComponent(price)}`;
      });
    });

    // Function to add item to cart
    function addToCart(product, price) {
      // Retrieve existing cart from localStorage or initialize empty array
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Check if product already exists in cart
      const existingProductIndex = cart.findIndex(item => item.product === product);
      if (existingProductIndex !== -1) {
        // If product exists, increase quantity
        cart[existingProductIndex].quantity += 1;
      } else {
        // If not, add new product with quantity 1
        cart.push({ product: product, price: price, quantity: 1 });
      }

      // Save updated cart back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Update cart count on the page
      updateCartCount();

      // Optional: Display a message to the user
      alert(`${product} has been added to your cart!`);
    }

    // Function to update cart count in the navbar
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
      const cartCountElement = document.getElementById('cart-count');
      if (cartCountElement) {
        cartCountElement.textContent = cartCount;
      }
    }

    // Handle "Add to Cart" button clicks
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        const product = this.getAttribute('data-product');
        const price = this.getAttribute('data-price');
        addToCart(product, price);
      });
    });

    // Initialize cart count on page load
    window.onload = updateCartCount;
  </script>

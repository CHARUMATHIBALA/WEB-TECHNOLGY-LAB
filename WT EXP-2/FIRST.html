<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURE GLOW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        } 

        /* Horizontal Navbar */
        .navbar {
            background-color: #DE3163;
            margin: 0;
            padding: 12px;
            border: none;
        }

        .navbar-nav {
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Align navbar items to the right */
            margin: 0;
            padding: 0;
        }

        .navbar-nav .nav-link {
            color: black;
            font-size: 18px;
            padding: 12px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #ddd;
            color: black;
        }

        /* Highlight the PURE GLOW text */
        .navbar-brand {
            font-weight: bold;
            font-size: 30px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            border-radius: 50%; /* Makes the image round */
            object-fit: cover; 
        }

        /* Video Background */
        .content {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .content video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="FIRST.html">
                PURE GLOW
                <img src="logo.png" alt="Logo"> <!-- Replace logo.png with your logo file -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="FIRST.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ABOUT.html"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
        </video>
    </div>


</body>
</html>
